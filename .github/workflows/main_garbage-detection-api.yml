# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Python app to Azure Web App - garbage-detection-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Prepare deployment artifact
        run: |
          mkdir build
          cp -r *.py requirements.txt static templates build/ 2>/dev/null || true
          # Add any other necessary files to the build/ directory

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_22DF2877CFEA4C7D8CE9E728A0FD1564 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A054765DFC5D4264A83164DF2EAF9873 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_26C2CC4A5BED42FABADB11D8CFC5A276 }}

      - name: Restart Azure Web App to clear locks (pre-deploy fix)
        run: |
          az webapp restart \
            --name garbage-detection-api \
            --resource-group YOUR_RESOURCE_GROUP
        env:
          AZURE_RESOURCE_GROUP: YOUR_RESOURCE_GROUP
        # Replace YOUR_RESOURCE_GROUP with the actual resource group

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'garbage-detection-api'
          slot-name: 'Production'
          package: .
